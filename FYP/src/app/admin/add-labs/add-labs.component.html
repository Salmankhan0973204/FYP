<br>
<form class="box" [formGroup]="Lab"  (ngSubmit)="OnSubmit()">
  <br>
  <h2>Add Lab</h2>
<div class="row">
  <div class="column" >
    <select formControlName="Day" name="dropdown" class="dropdown">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>
  </div>
  <div class="column">
    <select formControlName="LabNumber" name="dropdown" class="dropdown">
      <option value="1">Lab No.1</option>
      <option value="2">Lab No.2</option>
    </select>
  </div>
  </div>
     <div class="row">
      <div class="column">
        <input formControlName="Subject" type="text" name="" placeholder="Subject">
      </div>
    <div class="column">
      <input formControlName="Time" type="text" name="" placeholder="Time">
    </div>
  </div>
    <div class="row">
      <div class="column" >
    
        <select formControlName="TeacherID" name="dropdown" class="dropdown">
          <option *ngFor="let _t of techers" [value]="_t.ID">{{_t.Name}}</option>
        </select>
      </div>
      <div class="column">
        <select formControlName="Semester" name="dropdown" class="dropdown">
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
      </div>
      </div>
      <div class="row">
        <div class="column" >
          <select formControlName="Section" name="dropdown" class="dropdown">
  
            <option value="A">Section A</option>
            <option value="B">Section B</option>
          </select>
        </div>
        <div class="colum">
          <select formControlName="Course" name="dropdown" class="dropdown">
            <option value="BSCS">BSCS</option>
            <option value="BSSE">BSSE</option>
            <option value="MCS">MCS</option>
            <option value="MS">MS</option>
          </select>
        </div>
       </div>
    
  <hr style="background-color: white;">
  <!--<button [disabled]="!Lab.valid"  type="submit" class="btn">Submit</button>-->
  <button *ngIf="!isEdit" [disabled]="!Lab.valid" type="submit" class="btn">Submit</button>
  <button *ngIf="isEdit" [disabled]="!Lab.valid" type="submit" class="btn">Save</button>
</form>
