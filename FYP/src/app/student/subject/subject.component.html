<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container  matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef><b>Subject Name</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> <b>Subject ID </b></th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  
  <ng-container matColumnDef="CreditHours">
    <th mat-header-cell *matHeaderCellDef> <b>CreditHours</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.CreditHours}} </td>
  </ng-container>

  <ng-container matColumnDef="Course">
    <th mat-header-cell *matHeaderCellDef> <b>Course</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-button (click)="Delete(element)" >Delete</button>
      <button mat-button (click)="Edit(element)">Edit</button>
    </td>
  </ng-container>

  



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
