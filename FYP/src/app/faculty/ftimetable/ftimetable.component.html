<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Day">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
      </ng-container>

    <ng-container matColumnDef="Course">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
      </ng-container>
  
    <ng-container matColumnDef="Semester">
      <th mat-header-cell *matHeaderCellDef> Semester </th>
      <td mat-cell *matCellDef="let element"> {{element.Semester}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Section">
        <th mat-header-cell *matHeaderCellDef> Section </th>
        <td mat-cell *matCellDef="let element"> {{element.Section}} </td>
      </ng-container>

      <ng-container matColumnDef="RoomNo">
        <th mat-header-cell *matHeaderCellDef> RoomNo </th>
        <td mat-cell *matCellDef="let element"> {{element.RoomNo}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
